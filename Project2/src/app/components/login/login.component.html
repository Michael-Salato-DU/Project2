<div style="text-align:right">
  <button id="mainPageLogin" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
</div>

<div id="id01" class="modal">
  
    <form class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>
  
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter Username" name="uname" [(ngModel)]="uname" required>
  
        <label for="psw"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="psw" [(ngModel)]="psw" required>
        <span id="response">{{responseText}}</span>
        <button id="modalLogin" (click)= login() >Login</button>
        
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button  id="loginPageCancel" type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-warn">Cancel</button>
      </div>
    </form>
  </div>
