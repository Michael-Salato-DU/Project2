<div class="container">
  <div class="row">
    <button (click)="showMyReservations()">Show my Reservations</button>
    <table>
    <tr *ngFor= "let reservation of reservations">
      <td>Start Date: {{reservation.start_date | date:'yyyy-MM-dd'}} </td>
      <td>End Date: {{reservation.end_date | date:'yyy-MM-dd'}}</td>
    </tr>
    </table>
  </div>
</div>
