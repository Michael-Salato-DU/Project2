
<div class="container">
  <div class="row">
    <div class = "col-sm-4"><p>Arrival Date</p><input type="date" min = "{{today | date:'yyyy-MM-dd'}}" [(ngModel)] = "startDate" ></div>
    <div class = "col-sm-4"><p>Departure Date</p><input type="date" min = "{{tomorrow | date:'yyyy-MM-dd'}}" [(ngModel)] = "endDate" ></div>
    <div class= "co-sm-4"><button (click)="submitDates()" type="button" class="btn btn-primary">Reserve my Room</button></div>
  </div>
  <p>{{startDate}} | {{endMin}}</p>
</div>
