<div class="container">
  <div class="row col-sm-12">
    <div class="col-sm-4"><span>Arrival Date</span><input type="date"min = "{{today | date:'yyyy-MM-dd'}}" [(ngModel)] = "startDate" class="input-group"></div>
    <div class="col-sm-4"><span>Departure Date</span><input type="date" min = "{{tomorrow | date:'yyyy-MM-dd'}}" [(ngModel)] = "endDate" class="input-group"></div>
    <div class="col-sm-4"><button (click)="submitDates()" type="button" class="btn btn-primary">See Available Rooms</button></div>
  </div>
  <div *ngIf="message" class="row col-sm-12">
    <div class="row alert alert-primary">{{message}}</div>
  </div>
</div>

  <div class = "container">
      <h6 *ngFor="let room of availableRoom">{{room.room_id}} {{room.number_of_beds}}</h6>
  
  </div>
